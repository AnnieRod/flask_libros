<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Adding books</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="mt-5 p-4 bg-dark text-light w-25">
            <h1 class="text-warning">New Books</h1>
            <form action="/books/new" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id= "title" name="title">
                </div>
                <div class="form-group">
                    <label for="num_of_pages">Number of pages:</label>
                    <input type="text" class="form-control" id= "num_of_pages" name="num_of_pages">
                </div>
                <button type="submit" class="btn btn-warning">Create</button>
            </form>
        </div>
        <div class=" bg-dark text-light mt-5 p-4 w-25">
            <h1 class="text-warning">All Books</h1>
            {% for book in books %}
                <p>
                    <a href="/books/{{ book.id }}" class= "text-light">{{book.title}}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <p class="text-center mt-4">
        <a href="/authors" class="text-dark">Home</a> 
    </p>
</body>
</html>
