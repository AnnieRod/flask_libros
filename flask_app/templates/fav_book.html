<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books page</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div class="container w-auto mt-5 p-4 bg-dark text-light">
            <h1 class="text-warning m-3 text-center">Title: {{ book.title }}</h1>
            <h2 class="text-light m-3 text-center">Favorited by:</h2>
            <ul class="list-group ml-5">
                {% for author in book.on_author %}
                    <li>{{ author.name }}</li>
                {% endfor %}
        </div>
        <div class="container w-auto mt-5 p-4 bg-dark text-light">
            <h1 class="text-warning">Add Book's Favorite</h1>
            <form action="/authorfav" method="post">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <div class="form-group">
                    <label for="author_id">Author:</label>
                    <select class="form-control" name="author_id">
                        {% for author in rest_authors %}
                            <option value= {{author.id}}>{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>
        </div>
    </div>
    <p class="text-center m-5">
        <a href="/authors" class="text-dark">Home</a> 
    </p>
</body>
</html>
