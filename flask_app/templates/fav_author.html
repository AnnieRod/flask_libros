<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors page</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <div class="container w-auto mt-5 p-4 bg-dark text-light">
            <h1 class="text-warning m-3 text-center">{{author.name}}'s favorites</h1>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col"># of pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books %}
                        <tr>
                            <td>{{ book.title }}</td>
                            <td>{{ book.num_of_pages }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container w-auto mt-5 p-4 bg-dark text-light">
            <h1 class="text-warning">Add Author's Favorite</h1>
            <form action="/bookfav" method="post">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <div class="form-group">
                    <label for="book_id">Book:</label>
                    <select class="form-control" name="book_id">
                        {% for book in rest_books %}
                            <option value= {{book.id}}>{{book.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-warning">Add</button>
            </form>
        </div>
    </div>
    <p class="text-center m-5">
        <a href="/authors" class="text-dark">Home</a> 
    </p>
</body>
</html>
